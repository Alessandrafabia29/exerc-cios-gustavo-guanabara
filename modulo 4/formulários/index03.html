<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="post"  autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required >
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" placeholder="(xx)xxxxxxxx" required>
            </p>
        </fieldset>
        <!--Estudar mais sobre expressões regulares-RegEx-->
        <!--required...campo que lembra o usuário de preencher-->
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmasc" value="M"> <label for="isxmasc">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label>
            <input type="checkbox" name="esfut" id="iesfut" checked>Futebol
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label>
            <input type="checkbox" name="esten" id="iesten">Tênis
        </fieldset>
        
            
                <p>
                    <label for="inivel">Nível de satisfação</label>
                    <input type="range" name="nivel" id="inivel">
                </p>
            
        
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#dd02ef" >
        </p>
        <p>
            <label for="ifoto">foto do perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
             
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
