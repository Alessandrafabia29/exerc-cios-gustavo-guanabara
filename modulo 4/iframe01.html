<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            border: 3px solid rgb(255, 94, 0);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe(quadro inLine)-na mesma linha-</h1>
    <p>Acessando o site do Cursoemvideo
        <!--Tamanho padrão iframe 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500"></iframe>

        
        
        para aprender a programar.</p>

    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="400" width="600"></iframe>
        
        também é bem legal.</p>
</body>
</html>
