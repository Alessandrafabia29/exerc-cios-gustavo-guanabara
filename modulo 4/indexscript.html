<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução a linguagem de Programação</title>
</head>
<body>
    <h1>Introdução a Linguagem de Programação</h1>
    <form action="" method="get" autocomplete="on">
        <p>
           <label for="in1">Número 1:</label> 
           <input type="number" name="numero" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">  <!--input referente ao que o sistema recebe do usuário-->
        </p>
        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="numero" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>  <!--output referente ao que o sistema produz,ações(somente para calcular e mostrar coisas na tela ,não envia a ação...exemplo soma)-->
            <label for="isoma">Soma</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML= Number(inum.value)">
            <output id="ival">5</output>
        </p>
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML= Number(atual)- Number(iano.value)
        }
    </script>
</body>
</html>
